<script type="text/javascript">

    //list danh sach
    function getProduct(){
        $.ajax({
            url: "api/emp",
            method: "GET",
            contentType: "json",
            success: function (data){
                var tableProduct = $('#list-emp');
                tableProduct.empty();
                $(data).each(function (index, element){
                    tableProduct.append('<tr><td><button type="button" onclick="getId('+element.id+')" class="btn btn-primary">'+element.id+'</button></td>' +
                        '<td>'+element.name+'</td>' +
                        '<td>'+element.email+'</td>' +
                        '<td>'+element.address+'</td>' +
                        '<td><button onclick="remove('+element.id+')" type="button" class="btn btn-danger">Delete</button></td></tr>')
                });
            },
            error: function (error){
                alert(error);
            }
        })
    }
    getProduct();

    //tao moi va sua san pham
    var emp = {};
    var url = "";
    var methodName = "";
    $("#addPerson").click(function (){
        emp.name = $('#name').val();
        emp.wage = $('#wage').val();

        var empId = $('#id').val();
        if (empId){
            url = "api/emp/"+empId;
            methodName = "PUT";
        }else {
            url = "api/emp";
            methodName = "POST";
        }
        var listEmp = JSON.stringify(emp);
        $.ajax({
            url : url,
            method : methodName,
            data : listEmp,
            contentType : 'application/json; charset=utf-8',
            success: function (){
                alert('Lưu thành công');
                location.reload();
            },
            error: function (){
                alert("Chức năng đang lỗi");
            }
        });
    });

    function getId(id){
        $.ajax({
            url : 'api/emp/'+id,
            method: 'GET',
            dataType: 'JSON',
            success: function (data){
                $('#id').val(data.id);
                $('#name').val(data.name);
                $('#wage').val(data.wage);

            },
            error: function (error){
                alert("Chức năng sửa đang lỗi");
            }
        });
    }

    function remove(id){
        var msg = confirm('ban co muon xoa khong');
        var txt;
        var url = "";
        var method;
        if (msg == true){
            url = "/api/emp/"+id;
            method = "Delete";
        }else{
            url = "/api/emp"
            method = "GET";
        }
        $.ajax({
            url : url,
            method: method,
            contentType: 'json',
            success: function (){
                alert('xoa binh thuong');
            },
            error: function (error){
                alert('xoa bi loi');
            }
        });

    }

</script>
